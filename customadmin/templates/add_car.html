{% extends 'admin_base.html' %}

{% block title %} | Admin {% endblock %}

{% block content %}

{% load static %}

<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Car Details</h1>
            <ul class="breadcrumbs">
                <li>Add Car</li>
                <li class="active">New Car</li>
            </ul>
        </div>
    </div>
</div>
<br>

<div class="container">
    <h2>Add Details</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="car_title">Car Title:</label>
            <input type="text" name="car_title" id="car_title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" name="state" id="state" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" id="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" name="color" id="color" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" name="year" id="year" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="condition">Condition:</label>
            <input type="text" name="condition" id="condition" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" id="price" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter a small description here....." required></textarea>
        </div>
        <div class="form-group">
            <label for="car_photo">Main Car Photo:</label>
            <input type="file" name="car_photo" id="car_photo" class="form-control">
        </div>
        <div class="form-group">
            <label for="car_photo_1">Additional Photo 1:</label>
            <input type="file" name="car_photo_1" id="car_photo_1" class="form-control">
        </div>
        <div class="form-group">
            <label for="car_photo_2">Additional Photo 2:</label>
            <input type="file" name="car_photo_2" id="car_photo_2" class="form-control">
        </div>
        <div class="form-group">
            <label for="car_photo_3">Additional Photo 3:</label>
            <input type="file" name="car_photo_3" id="car_photo_3" class="form-control">
        </div>
        <div class="form-group">
            <label for="car_photo_4">Additional Photo 4:</label>
            <input type="file" name="car_photo_4" id="car_photo_4" class="form-control">
        </div>
        <div class="form-group">
            <label for="body_style">Body Style:</label>
            <input type="text" name="body_style" id="body_style" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="engine">Engine:</label>
            <input type="text" name="engine" id="engine" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="transmission">Transmission:</label>
            <input type="text" name="transmission" id="transmission" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="interior">Interior:</label>
            <input type="text" name="interior" id="interior" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="miles">Miles:</label>
            <input type="number" name="miles" id="miles" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="door">Door:</label>
            <input type="text" name="door" id="door" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="passengers">Passengers:</label>
            <input type="number" name="passengers" id="passengers" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="vin_no">VIN Number:</label>
            <input type="text" name="vin_no" id="vin_no" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mileage">Mileage:</label>
            <input type="number" name="mileage" id="mileage" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="fuel_type">Fuel Type:</label>
            <input type="text" name="fuel_type" id="fuel_type" class="form-control"  required>
        </div>
        <div class="form-group">
            <label for="no_of_owners">Number of Owners:</label>
            <input type="text" name="no_of_owners" id="no_of_owners" class="form-control" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="is_featured" id="is_featured" class="form-check-input" {% if car.is_featured %}checked{% endif %}>
            <label for="is_featured" class="form-check-label">Is Featured?</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>
<br>

{% include 'includes/footer.html' %}

{% endblock %}
